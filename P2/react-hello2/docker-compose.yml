services:
  
  # Service Frontend - React/Vite
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
      args:
        - BACKEND_API_URL=http://localhost:${BACKEND_PORT}
    container_name: react-hello2-frontend
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend
    networks:
      - frontend_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Service Backend - NestJS/TypeScript
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: react-hello2-backend
    ports:
      - "${BACKEND_PORT}:3000"
    environment:
      - BACKEND_PORT=${BACKEND_PORT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - frontend_network
      - backend_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${BACKEND_PORT}/items"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  # Service Database - MariaDB
  db:
    image: mariadb:latest
    container_name: react-hello2-db
    environment:
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MARIADB_USER=${DB_USER}
      - MARIADB_PASSWORD=${DB_PASSWORD}
      - MARIADB_DATABASE=${DB_NAME}
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    networks:
      - backend_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# Networks: isoler les communications
networks:
  frontend_network:
    driver: bridge
  backend_network:
    driver: bridge

# Volumes: persistance de la base de donn√©es
volumes:
  db_data:
    driver: local
